{% extends 'base.html' %}

{% block h1 %}Add a Pet{% endblock %}

{% block content %}
<form id='pet-add-form' method='POST'>
  {{ form .hidden_tag()  }}

  {% for field in form  if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <a href='/' class='back cancel-btn'>Cancel</a>
  <button type='submit' class='add add-pet-btn'>Add</button>
</form>
  
{% endblock %}
